<div class="card">
    <p-dataView #dv [value]="data">
        <ng-template pTemplate="list" let-item>
            <div class="grid grid-nogutter">
                <div class="col-12" *ngFor="let item of data" class="col-12">
                    <h3>{{ item.date | date }}</h3>

                    <p-table
                        [value]="item.transactions"
                        [paginator]="item.transactions.length > 14"
                        [rows]="item.transactions.length / 3"
                    >
                        <ng-template pTemplate="body" let-transaction>
                            <tr style="display: flex; width: 100%">
                                <td style="flex: 1 1 25%">
                                    {{ transaction.category }}
                                </td>
                                <td style="flex: 1 1 50%">
                                    {{ transaction.description }}
                                </td>
                                <td
                                    style="flex: 1 1 25%"
                                    [ngClass]="{
                                        'p-income-amount': transaction.amount > 0,
                                        'p-expense-amount': transaction.amount < 0
                                    }"
                                >
                                    {{ transaction.amount | currency:'EUR' }}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
